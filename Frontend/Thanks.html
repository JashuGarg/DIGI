<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thank You - DIGI</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #0e0e0e;
      color: #e0e0e0;
    }

    .thankyou-container {
      background: #161616;
      padding: 50px 60px;
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.6);
      text-align: center;
      width: 90%;
      max-width: 550px;
      transition: 0.3s ease;
      border: 1px solid #2a2a2a;
    }

    .thankyou-container:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 30px rgba(0, 150, 255, 0.2);
    }

    .thankyou-container img {
      width: 400px;
      margin-bottom: 20px;
      filter: drop-shadow(0 0 8px rgba(0, 150, 255, 0.4));
    }

    h1 {
      font-size: 2rem;
      color: #4da6ff;
      margin-bottom: 10px;
    }

    p {
      color: #b5b5b5;
      font-size: 1rem;
      margin-bottom: 25px;
    }

    .back-btn {
      display: inline-block;
      background: #1e90ff;
      color: white;
      text-decoration: none;
      padding: 12px 28px;
      border-radius: 10px;
      font-weight: 600;
      transition: 0.3s;
      box-shadow: 0 0 10px rgba(30, 144, 255, 0.3);
    }

    .back-btn:hover {
      background: #0077e6;
      box-shadow: 0 0 15px rgba(0, 119, 230, 0.5);
      transform: scale(1.05);
    }
  </style>
</head>

<body>
  <div class="thankyou-container">
    <img src="public/thankyoupage.jpg" alt="Thank You">
    <h1>Thank You!</h1>
    <p>Your order has been placed successfully.</p>
    <a href="index.html" class="back-btn">Continue Shopping</a>
  </div>
</body>
</html>
